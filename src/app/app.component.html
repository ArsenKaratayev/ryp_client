<div *ngIf="User!=undefined">
<nav>
    <a routerLink="/" routerLinkActive="active">Главная</a>
    <a routerLink="/subjectList" routerLinkActive="active">Предметы</a>
    <a routerLink="/specialtyList" routerLinkActive="active">Специальности</a>
    <a *ngIf="User.role==0" routerLink="/createUser" routerLinkActive="active">Пользователи</a>
</nav>
<div style="width: 100%; background-color: #014d99;">
    <div style="display: inline-block; width: 100%; padding-top: 10px; padding-bottom: 10px;">
        <div style="float: left; width: 50%; padding-left: 20px;">
            <div style="display: inline-block;">
                <div style="float: left;">
                    <img src="/assets/images/logo.png" height="50px">
                </div>
                <div style="float: left; padding-left: 7px; padding-top: 5px;">
                    <img src="/assets/images/name.png" height="40px">
                </div>
            </div>
        </div>
        <div style="float: right; width: 50%; text-align: right; padding-right: 25px; color: #ffffff; padding-top: 2px;">
            <div>{{User.name}}</div>
            <div style="font-size: 13px; font-weight: 200; opacity: 0.7;">Кафедра КиПИ</div>
        </div>
    </div>
</div>
<!-- <h1 style="text-align:center;">Зарегис ИУП</h1> -->
<router-outlet></router-outlet>
</div>
<div *ngIf="User==undefined" class="container">
    <h2>Вход</h2>
    <div class="form-group">
        <div>Имя</div>
        <input [(ngModel)]="Name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <div>Пароль</div>
        <input [(ngModel)]="Password" type="text" class="form-control">
    </div>
    <div class="form-group">
        <input (click)="login()" type="submit" value="Войти" class="btn btn-default">
    </div>
</div>
